<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <!--Responsive Web-->
  <meta name="viewport" content="width=device-width,intial-scale=1.0,shrink-to-fit=no"/>
  <!--CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" media="screen" href="./css/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <title>Home</title>
</head>
<body>
	<header> 
		<h1>Do you want to make special day more special?</h1>
	</header>
	<main>
		<div>
			<label>To</label>
			<input type="text" id="to_text">
			<label>From</label>
			<input type="text" id="from_text" >
			<label>For what?</label>
			<input type="checkbox" id="cbox1" value="first_checkbox">Birthday
			<input type="checkbox" id="cbox2" value="second_checkbox">Father's Day
			<input type="checkbox" id="cbox3" value="third_checkbox">Mother's Day
			<input type="checkbox" id="cbox4" value="fourth_checkbox">Christmas
			<label>Message</label>
			<textarea name="textarea" rows="10" cols="50">Write your message</textarea>
		</div>
		<div>
			<label>Where is your the nearest Post Office?</label>
			<input type="text" id="address">
		</div>
		<div>
			<form action="#" method="get">
			<input type="submit" id="submit" value="publish">
			<input type="reset" id="reset" value="reset">
			</form>
		</div>
	</main>
	<footer>
		<p>designed by SWUMAN</p>
	</footer>
</body>
</html>
