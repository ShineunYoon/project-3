<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <!--Responsive Web-->
  <meta name="viewport" content="width=device-width,intial-scale=1.0,shrink-to-fit=no"/>
  <!--CSS Stylesheet-->
  <link rel="stylesheet" type="text/css" media="screen" href="./css/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
  <title>Home</title>
</head>
<body>
	<header> 
		<h1>Do you want to make special day more special?</h1>
	</header>
	<main>
		<p>
		<h2>To</h2>
		<label><input type="text" id="to_text" ></label>
		<h2>From
		<label><input type="text" id="from_text" ></label></h2>
		</p>
		<p><h2>For what?</h2>
		<label><input type="checkbox" id="cbox1" value="first_checkbox">Birthday</label>
		<input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Father's Day</label>
		<input type="checkbox" id="cbox3" value="third_checkbox"> <label for="cbox3">Mother's Day</label>
		<input type="checkbox" id="cbox4" value="fourth_checkbox"> <label for="cbox4">Christmas</label>
		</p>
		<p>
		<h2>Message</h2>
		<textarea name="textarea" rows="10" cols="50">Write your message</textarea>
		</p>
		<p>
		<form action="#" method="get">
		<label><input type="submit" id="submit" value="publish"></label>
		<label><input type="reset" id="reset" value="reset"></label>
		</form>
		</p>
	</main>
	<footer>
		<p>designed by SWUMAN</p>
	</footer>
</body>
</html>
