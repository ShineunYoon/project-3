<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/screen.css">	
</head>
<body>
  <div id="page">
    <header id="header">
      <h1>Nutrition Information</h1>
    </header>
    <main id="content">
      <article>
        <figure class="photo">
          <img src="./src/img.png" sizes="100vw" alt="cook"/>
        </figure>
      </article>
      <article id="controls">
        <form id="rl-form" name="rl-form" method="get" action="#null">
          <label for="rl-name">Look Recipe for Dinner:</label>
          <input type="text" id="rl-name" name="rl-name">
          <input type="submit" id="rl-submit" name="rl-submit" value="Search">
        </form>
      </article>
      <article id="result">
      </article>
    </main>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./js/site.js"></script>
</body>
</html>
